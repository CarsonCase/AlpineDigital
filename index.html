<!doctype html>
<html id="html" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Routing Example App</title>
    <link rel="stylesheet" href="/node_modules/tailwindcss/dist/tailwind.css">
  </head>
  <script>
    let dark = false;
    function toggleDark(){
      let el = document.getElementById("html");
      console.log(el);
      console.log(dark);
      if(!dark){
        el.classList.add("dark");
        dark = true;
      }else{
        el.classList.remove("dark");
        dark=false;
      }
    }
  </script>

  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
